<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
    <h2>Zipjet Frontend Test</h2>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Currency</div>
    <div class="panel-body">
      <h3>{{title}}</h3>
      <div class="form-group row">
        <div class="col-xs-2">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{base}}
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li *ngFor="let type of types; index as i"><a href="#" (click)="selectBase(type)">{{type}}</a></li>
          </ul>
        </div>
        <div class="col-xs-3">
          <input class="form-control" id="ex2" type="text" [(ngModel)]="amount">
        </div>
        <div class="col-xs-2">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{target}}
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li *ngFor="let type of types; index as i"><a href="#" (click)="selectTarget(type)">{{type}}</a></li>
          </ul>
        </div>
        <div class="col-xs-3">
          <input class="form-control" id="ex3" type="text" [(ngModel)]="targetAmount" readonly>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-success" (click)="getCurrencyAmount()">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
